<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Todo</title>
</head>
<body>
<h1>TODO LIST</h1>

<table class="table">
    <tr>
        <td>
            <ul id="list-of-tasks">
            </ul>
        </td>
    </tr>
    <tr>
        <td>
            <div class="d-flex pt-5 ms-4">
                <input type="text" id="task-input" placeholder="Enter Here" class="form-control">

                <div class="square text-light p-2 ms-5 mt-3" id="clear">
                    <span>Clear</span>
                </div>

                <div class="square text-light p-2 ms-5 mt-3" id="add">
                <span>Add</span>
            </div>
            </div>
        </td>
    </tr>
</table>

<script>
    const clearButton = document.getElementById("clear")
    const listOfTask = document.getElementById("list-of-tasks")
    const taskTextInput = document.getElementById("task-input")
    const addButton = document.getElementById("add")

    addButton.addEventListener('click', function () {
        let taskText = taskTextInput.value;
        const liItem = document.createElement("li")
        liItem.innerText = taskText
        listOfTask.appendChild(liItem)
    })

    clearButton.addEventListener('click',function (){
        listOfTask.innerHTML = '';

    })
</script>
</body>
</html>
